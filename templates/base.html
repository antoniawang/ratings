<!doctype html>
<html>
<head>

  <title>Ratings</title>
<!--    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/site.css"/> -->
</head>

<body>
  Ratings

<br>
<br>
{% if "user_id" in session %}
  <form action="/logout">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Out
    </button>
    </form>

{% else %}

  <form class="form-signin" method="POST" action="/login">

    <h2 class="form-signin-heading">Please Sign In</h2>


    <div class="form-group">
        <label for="email-field" class="sr-only">Email Address</label>
        <input type="email"
               name="email"
               class="form-control input-lg"
               placeholder="Email Address"
               required
               autofocus>
    </div>

    <div class="form-group">
        <label for="password-field" class="sr-only">Password</label>
        <input type="password"
               name="password"
               class="form-control input-lg"
               placeholder="Password"
               required>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In
    </button>
</form>


<br>
<hr>

{% endif %}

  {% block content %} put your content here {% endblock %}


  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div>{{ message }}</div>
      {% endfor %}
  {% endwith %}


</body>
</html>
